{% extends 'cards/base.html' %}
{% block content %}
<div>
    <h1>{{card}}</h1>
    {% if card.status == 'active'%}
        <a href="{% url 'deactivate' card.number %}">деактивировать</a>
    {% else %}
        <a href="{% url 'activate' card.number %}">активировать</a>
    {% endif %}
        <br><br>
        <a href="{% url 'delete' card.number%}">delete</a>
</div>
<div style="font-size: 20px;">
    <p><b>Покупки:</b></p>
    {% for shpng in card.shopping.all %}
        <p>
            {{shpng}}
        </p>
    {% endfor %}
    <br>
    <p><b>Статус:</b> {{card.status}}</p>
    <br>
    <b>Остаток: </b> {{balance}}$
</div>
{% endblock %}
